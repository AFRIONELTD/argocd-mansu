name: crypto-api-service
project: mansu-project
namespace: sandbox
values: |-
  fullnameOverride: crypto-api-service
  image: 
    repository: afrioneltd/mansu-crypto-service:app-24
  namespace: sandbox
  containerPort: 9001
  autoscaling:
    enabled: false
  role:
    enabled: true
  ingress:
    host: crypto-api-service
    domain:  mansu.io
  resources:
    requests:
      memory: "400Mi"
      cpu: "150m"
    limits:
      memory: "700Mi"
      cpu: "600m"
  lProbe:
    enabled: true
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 15
    initialDelaySeconds: 120
  rProbe:
    enabled: true
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 15
    initialDelaySeconds: 120
  envFrom:
    - secretRef:
        name: crypto-api-service
  env:
    - name: KUBERNETES_NAMESPACE
      value: sandbox
    - name: SPRING_PROFILES_ACTIVE
      value: sandbox
    - name: DATABASE_USERNAME
      valueFrom:
        secretKeyRef:
          name: crypto-api-service
          key: database.username
    - name: DATABASE_PASSWORD
      valueFrom:
        secretKeyRef:
          name: crypto-api-service
          key: database.password
    - name: TOKEN_ISSUER
      valueFrom:
        secretKeyRef:
          name: crypto-api-service
          key: token.issuer
  volumeMounts:
    - name: config
      mountPath: "/mansu/config"
      readOnly: true
  volumes:
    - name: config
      configMap:
        name: crypto-api-service
