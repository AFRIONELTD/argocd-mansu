name: mansu-crypto-service
project: mansu-project
namespace: production
values: |-
  fullnameOverride: mansu-crypto-service
  image: 
    repository: afrioneltd/mansu-crypto-service:prod-app-41
  namespace: production
  containerPort: 9003
  autoscaling:
    enabled: false
  role:
    enabled: true
  ingress:
    host: mansu-crypto-service
    domain:  mansu.io
  resources:
    requests:
      memory: "450Mi"
      cpu: "150m"
    limits:
      memory: "1500Mi"
      cpu: "1000m"
  lProbe:
    enabled: true
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 15
    initialDelaySeconds: 120
  rProbe:
    enabled: true
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 15
    initialDelaySeconds: 120
  env:
    - name: ACCOUNT_SERVICE_HOST
      value: http://account-service
  volumeMounts:
    - name: config
      mountPath: "/afrione/config"
      readOnly: true
  volumes:
    - name: config
      configMap:
        name: account-service
