name: crypto-api-service
project: mansu-project
namespace: production
values: |-
  fullnameOverride: crypto-api-service
  image: 
    repository: afrioneltd/mansu-crypto-service:prod-app-52
  namespace: production
  containerPort: 9001
  autoscaling:
    enabled: false
  role:
    enabled: true
  ingress:
    host: api
    domain:  mansu.io
  resources:
    requests:
      memory: "600Mi"
      cpu: "150m"
    limits:
      memory: "700Mi"
      cpu: "600m"
  lProbe:
    enabled: true
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 15
    initialDelaySeconds: 120
  rProbe:
    enabled: true
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 15
    initialDelaySeconds: 120
  env:
    enabled: true
    envFrom:
      - secretRef:
          name: crypto-api-service-live
    variables:
    - name: KUBERNETES_NAMESPACE
      value: production
    - name: SPRING_PROFILES_ACTIVE
      value: prod
  volumeMounts:
    - name: config
      mountPath: "/mansu/config"
      readOnly: true
  volumes:
    - name: config
      configMap:
        name: crypto-api-service
