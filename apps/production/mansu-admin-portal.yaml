name: mansu-admin-portal
project: mansu-project
namespace: production
values: |-
  fullnameOverride: mansu-admin-portal
  image: 
    repository: afrioneltd/mansu-admin-portal:prod-app-1
  namespace: production
  containerPort: 80
  autoscaling:
    enabled: false
  role:
    enabled: true
  ingress:
    host: portal
    domain: mansu.io
  resources:
    requests:
      memory: "64Mi"
      cpu: "10m"
    limits:
      memory: "500Mi"
      cpu: "200m"
  lProbe:
    enabled: false
    path: /
    failureThreshold: 5
    periodSeconds: 5
    initialDelaySeconds: 10
  rProbe:
    enabled: false
    path: /
    failureThreshold: 5
    periodSeconds: 5
    initialDelaySeconds: 10
  env:
    enabled: false
